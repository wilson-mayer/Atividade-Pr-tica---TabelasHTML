<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excerc√≠cio 1</title>
    <style>
        * {
            background-color: azure;
        }
        table {
            border: 1px;
            border-style: solid;
            width: 80%;
            border-collapse: collapse;
            font-size:x-large;
            margin: 0px 0px 50px 0px;
            
        }
        td {
            border: 2px;
            border-style: solid;
            padding: 15px;
            background-color: white;
            
            }
        
    </style>
</head>
<body>
    <main>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>

            </tr>
            <tr style="text-align: center;">
                <td>4</td>
                <td>5</td>
                <td>6</td>

            </tr>
            <tr style="text-align: end;">
                <td>7</td>
                <td>8</td>
                <td>9</td>

            </tr>
        </table>
        
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>

            </tr>
            <tr>
                <td colspan="3" style="text-align: center;">4</td>
                

            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>

            </tr>
        </table>
        
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="3" style="text-align: center;">3</td>

            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">4</td>
                

            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                

            </tr>
        </table>


    </main>
    
</body>
</html>
